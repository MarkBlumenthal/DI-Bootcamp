<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Wars Character Finder</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="starwars-webapp.css"> 
</head>
<body>

<div class="container">
    <h1>Star Wars Character Finder</h1>
    <div id="character-info">
        <h2 id="name"></h2>
        <p>Height: <span id="height"></span></p>
        <p>Gender: <span id="gender"></span></p>
        <p>Birth Year: <span id="birth-year"></span></p>
        <p>Home World: <span id="home-world"></span></p>
    </div>

    <button id="find-character">Find Someone</button>
    
    <div id="loading" class="hidden">
        <i class="fa-solid fa-spinner fa-spin"></i> Loading...
    </div>
    
    <div id="error" class="hidden">
        Oh No! That person isn't available.
    </div>
</div>



<script src="starwars-webapp.js"></script> 
</body>
</html>
