<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<script>
    function checkForm() {
        let inputs = document.querySelectorAll('input');
        let canSubmit = Array.from(inputs).every(input => input.value.trim() !== '');
        document.getElementById('submit').disabled = !canSubmit;
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        let inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('keyup', checkForm);
            input.addEventListener('change', checkForm);
        });
        checkForm(); 
    });
    </script>
    
    
</head>
<body>

    <h1>Register:</h1>

    <form action="/register" method="post" oninput="checkForm()">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" id="submit" disabled>Register</button>
    </form>
    
 
    



</body>
</html>
