<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script>
function checkForm() {
    let inputs = document.querySelectorAll('input');
    let canSubmit = Array.from(inputs).every(input => input.value.length > 0);
    document.getElementById('submit').disabled = !canSubmit;
}
</script>
</head>

<body>

 
   <h1>Login:</h1> 


<form action="/login" method="post" oninput="checkForm()">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" id="submit" disabled>Login</button>
</form>



</body>
</html>
